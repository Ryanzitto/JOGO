<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo Simulador</title> 
    <script src="assets/script/vendor.js" defer></script>
    <script src="assets/script/app.js" defer></script>
    <link rel="stylesheet" href="./assets/styles/style.css">
   
  </head>
  <body>    

      <header>
        
       
      </header>

        <div class="logo" >
        <img src="./logo-jogo.png" alt="">
      </div>


    <div class="nome"> 
      
      <h2 class="nome-desafiante">Desafiante</h2>
      <h2 class="nome-monstro">Monstro</h2>
      

    </div>

    <div class="barra">

      <progress id="jogador-barra" max="100" value="100">100%</progress>
      <progress id="monstro-barra" max="100" value="100">100%</progress> 
    </div>

    <div class="barra-mana">
      <progress id="mana-jogador" max="100" value="100">100%</progress>
    </div>
      
    <div class="img">
      
      
      <img class="img-jogador" src="pngegg (2).png" alt="">
      <img class="img-monstro" src="./pngegg (3).png" alt="">

    </div>
      

   
    <section class="botao">
      <button class="btn" id="ataque">Ataque</button>
      <button class="btn" id="ataque-fortalecido">Ataque Fortalecido</button>
      <button class="btn" id="cura">Cura</button>
    </section>
  
    <div class="botao-magia" >
      <button class="btn " id="magia"> Magia</button>
    </div>

  
  </body>
</html>
